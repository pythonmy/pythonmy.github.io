<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Python Malaysia</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="stylesheets/justified-nav.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <!-- Site Header -->
        <div class="masthead" id="header"></div>

        <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-4">
            <h2>Malaysian companies using Python</h2>
            <p class="text-danger">In no particular order: </p>
            <ul id="companies">
            </ul>
            <p><a class="btn btn-primary" href="company.html" role="button">More companies &raquo;</a></p>
        </div>
        <div class="col-lg-4">
          <h2>Malaysians using Python</h2>
            <p class="text-danger">In no particular order: </p>
            <ul id="people">
            </ul>
          <p><a class="btn btn-primary" href="people.html" role="button">More dev people &raquo;</a></p>
       </div>
      <div class="col-lg-4">
          <h2>Events</h2>
          <ul id="news">
          </ul>
          <p><a class="btn btn-primary" href="news.html" role="button">More events &raquo;</a></p>
        </div>
      </div>

        <!-- Site footer -->
        <div class="footer" id="footer"></div>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="javascripts/ie10-viewport-bug-workaround.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script>
        $(document).ready(function() {
            $("#header").load("static/header.html", function(){
                $('.nav > li').removeClass('active');
                $('a[href="' + location.pathname + '"]').closest('li').addClass('active'); 
            });
            $("#footer").load("static/footer.html");

            var hdbartpls = ['javascripts/companyportlet.handlebars', 'javascripts/peopleportlet.handlebars', 'javascripts/newsportlet.handlebars'];
            var sources = ['resources/company.json', 'resources/people.json', 'resources/news.json'];
            var portletels = ['#companies', '#people', '#news'];

            renderPortlet(sources[0], hdbartpls[0], portletels[0]);
            renderPortlet(sources[1], hdbartpls[1], portletels[1]);
            renderPortlet(sources[2], hdbartpls[2], portletels[2]);
        });
    </script>
  </body>
</html>
